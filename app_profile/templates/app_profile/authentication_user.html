{% extends 'base.html' %}
{% block title %} Авторизация пользователя {% endblock %}
{% block content %}
<div class="container create-user" style="width:50%">
    <h3 class="text-center mb-3">Авторизация пользователя</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {{ user_form }}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success mt-3">Авторизация</button>
        </div>
    </form>
</div>
{% endblock %}
